<div class="user-profile">
  <div class="tabbable">
    <ul class="nav nav-tabs padding-18">
      <li class="active">
        <a data-toggle="tab" href="#home">
          <i class="green icon-user bigger-120"></i>
          Profile
        </a>
      </li>
      <li class="hide">
        <a data-toggle="tab" href="#feed">
          <i class="orange icon-rss bigger-120"></i>
          Activity Feed
        </a>
      </li>

      <li class="hide" data-access-level="accessLevels.coordinator">
        <a data-toggle="tab" href="#agents">
          <i class="blue icon-group bigger-120"></i>

    </ul>

    <div class="tab-content no-border padding-24">

      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="quarter-small-col center">
            <span class="profile-picture">
              <img class="img-responsive" alt="{{user.firstName}}'s Avatar" src="{{ user.image || '/avatars/avatar2.png'}}">
            </span>
          </div>

          <div class="quarter-large-col">
            <h4 class="blue">
              <span class="middle">{{user.firstName}} {{user.lastName}}</span>
            </h4>
            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name">Email</div>
                <div class="profile-info-value">
                  <span>{{user.email}}</span>
                </div>
              </div>
              <div class="profile-info-row hide">
                <div class="profile-info-name">Zip Codes</div>
                <div class="profile-info-value">
                  <span>{{user.zips.join(', ')}}</span>
                </div>
              </div>
            </div>

            <div class="hr hr-8 dotted"></div>

            <div class="profile-user-info hide">
              <div class="profile-info-row">
                <div class="profile-info-name">Website</div>
                <div class="profile-info-value">
                  <a href="{{user.website}}" target="_blank">{{user.website}}</a>
                </div>
              </div>
