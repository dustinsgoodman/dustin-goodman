<div class="page-header">
  <h2>Create Account</h2>
</div>

<form class="form-horizontal" data-ng-submit="register()" role="form" novalidate>

  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">
      First Name
    </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="firstName" placeholder="First Name" data-ng-model="user.first_name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">
      Last Name
    </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" data-ng-model="user.last_name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">
      Email
    </label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="user.email" required>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">
      Password
    </label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="user.password" required>
    </div>
  </div>

  <div class="form-group">
    <label for="password2" class="col-sm-4 control-label">
      Confirm Password
    </label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="password2" placeholder="Password" data-ng-model="user.password2" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-2">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>
