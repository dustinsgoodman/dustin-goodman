<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dustin Goodman</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <div id="wrapper">
    <header class="navbar navbar-default navbar-inverse navbar-static-top">
      <nav class="container" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-ng-click="isNavCollapsed = !isNavCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/">Dustin Goodman</a>
          </div>

          <div class="navbar-collapse collapse" data-collapse="isNavCollapsed">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/#/blog">Blog</a></li>
              <li data-ng-if="!isLoggedIn"><a href="#">Log In</a></li>
              <li data-ng-if="!isLoggedIn"><a href="/#/register">Register</a></li>
              <li data-ng-if="isLoggedIn"><a href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img src="images/profile.jpg" alt="DG Pic" class="img-responsive img-thumbnail">

          <nav class="sidebar">
            <ul class="list-unstyled">
              <li>
                <a href="#">GitHub</a>
              </li>
              <li>
                <a href="#">Facebook</a>
              </li>
              <li>
                <a href="#">Twitter</a>
              </li>
              <li>
                <a href="#">Google+</a>
              </li>
              <li>
                <a href="#">Codecademy</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-10" data-ng-view=""></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="text-center">
      All content copyright <a href="/">Dustin Goodman</a> &copy; {{copy}}. &middot; All rights reserved.
    </div>
  </footer>

  <!-- Add your site or application content here -->
  <!-- <div class="container" ng-view=""></div> -->

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/settings/permissions.js"></script>
  <script src="scripts/app.js"></script>

  <script src="scripts/services/auth.js"></script>

  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/register.js"></script>  
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/blog.js"></script>
  <script src="scripts/controllers/blog_new.js"></script>
